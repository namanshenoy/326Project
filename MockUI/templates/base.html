<!DOCTYPE html>
<html lang="en">
	{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>{% block title_block %}{% endblock %}</title>
</head>
<body>
  <div id="app">
    <v-app>
      <v-toolbar app fixed flat clipped-left clipped-right>
        <!--mv-toolbar-side-icon @click.stop="drawer = !drawer"></v-toolbar-side-icon -->
        <v-toolbar-title><v-icon>whatshot</v-icon> Teemo</v-toolbar-title>
        <div style="width:20vw"></div>
        <v-text-field append-icon="search" label="Search" hide-details single-line style="width:40vw"></v-text-field>
        <div style="width:10vw"></div>
        <v-toolbar-items right>
          <v-btn flat><v-icon left>account_circle</v-icon>User</v-btn>
          <v-btn flat><v-icon left>shopping_basket</v-icon>Cart</v-btn>
          <v-btn flat><v-icon left>perm_phone_msg</v-icon>Contact</v-btn>
        </v-toolbar-items>
      </v-toolbar>
    </v-app>
  </div>
  {% block content %}{% endblock %}
</body>
